<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anchor tag</title>
</head>
<body>
    
    <h2 id="Topic1">first topic</h2>
    <p2>content about the first topic</p2> <!--giving id attributes so i can link them -->
    <h3 id="Topic2">second topic</h3>
    <p3>content about the second body</p3>

    <a href="#Topic2">click to  jump to the second topic</a>

</html>
